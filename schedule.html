    <main class="container">
        <header class="page-header">
            <h1 class="page-title">Mission <span>Timeline</span></h1>
            <p class="page-subtitle">Select a day to view your tactical learning orbit.</p>
        </header>

        <section class="day-selector">
            <button class="day-btn glass-panel active" data-day="Mon">Mon</button>
            <button class="day-btn glass-panel" data-day="Tue">Tue</button>
            <button class="day-btn glass-panel" data-day="Wed">Wed</button>
            <button class="day-btn glass-panel" data-day="Thu">Thu</button>
            <button class="day-btn glass-panel" data-day="Fri">Fri</button>
            <button class="day-btn glass-panel" data-day="Sat">Sat</button>
            <button class="day-btn glass-panel" data-day="Sun">Sun</button>
        </section>

        <section id="schedule-content" class="schedule-display">
            <!-- Timetable injected here by JS -->
        </section>

    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 150px 20px 100px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-title {
            font-size: 3.5rem;
            margin-bottom: 15px;
        }

        .day-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            /* Fix: allow buttons to wrap on mobile */
        }

        .day-btn {
            padding: 10px 20px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-white);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }

            .task-card {
                padding: 15px 20px;
                gap: 15px;
            }

            .task-time {
                min-width: 100px;
                font-size: 1.1rem;
            }
        }

        .day-btn:hover {
            border-color: var(--primary-purple);
            transform: translateY(-2px);
        }

        .day-btn.active {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-magenta));
            border: none;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }

        .schedule-display {
            display: grid;
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }

        .task-card {
            padding: 25px 35px;
            display: flex;
            align-items: center;
            gap: 30px;
            transform-origin: left;
            animation: slideInTask 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .task-time {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-cyan);
            min-width: 150px;
        }

        .task-info h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .task-info p {
            color: var(--text-dim);
        }

        .task-icon {
            font-size: 2rem;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInTask {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 600px) {
            .task-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .task-time {
                min-width: auto;
            }
        }
    </style>
